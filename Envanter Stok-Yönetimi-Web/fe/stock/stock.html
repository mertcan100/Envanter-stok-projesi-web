<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../index.css" />
  <link rel="stylesheet" type="text/css" href="../product/product.css" />
</head>

<body>

  <ul>
    <li><a href="../index.html">Home page</a></li>
    <li><a href="../product/product.html">Products</a></li>
    <li><a class="active" href="stock.html">Stocks</a></li>
    <li><a href="../tax/tax.html">Taxes</a></li>
    <li><a href="../rawmaterial/rawmaterial.html">Raw materials</a></li>
  </ul>
  <div class="content">
    <form class="form-container"  onsubmit="addStock()">
     
      <div class="form__group">
        <input type="number" id="product-id" class="form__field" placeholder="Price">
        <label for="product-id" class="form__label">Product Number</label>
      </div>
      <div class="form__group">
        <input type="number" id="quantity" class="form__field" placeholder="Stock Level">
        <label for="quantity" class="form__label">Stock Quantity</label>
      </div>
      <div class="button-container">
        <button class="button" >Sumbit</button>
      </div>
    </form>

    <form class="form-container" onsubmit="deleteStock()">
      <div class="form__group">
        <input type="number" id="stockID" class="form__field" placeholder="delete id" required>
        <label for="id" class="form__label">delete id</label>
      </div>
      <div class="button-container">
        <button class="button">Delete</button>
      </div>
    </form>

    <table>
      <tr>
        <th>Stock Number</th>
        <th>Product Number</th>
        <th>Stock Quantity</th>
       
      </tr>
      <tbody id="stockList">
      </tbody>

    </table>
  </div>
  <script src="./stock.js"></script>
</body>

</html>
